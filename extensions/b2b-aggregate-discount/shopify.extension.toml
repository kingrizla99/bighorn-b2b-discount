# Extension Configuration for B2B Aggregate Discount Function

api_version = "2024-10"

[[extensions]]
name = "B2B Aggregate Discount"
handle = "b2b-aggregate-discount"
type = "function"

[[extensions.targeting]]
target = "purchase.product-discount.run"
input_query = "src/run.graphql"
export = "run"

[extensions.build]
command = "npm run build"

[extensions.ui]
enable_create = true
