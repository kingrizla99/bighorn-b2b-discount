query RunInput {
  cart {
    buyerIdentity {
      purchasingCompany {
        company {
          id
          name
        }
        location {
          id
          name
          catalog {
            id
            title
          }
        }
      }
    }
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        ... on ProductVariant {
          id
          product {
            id
            title
            hasAnyTag(tags: ["15pack"])
          }
          listPriceMetafield: metafield(namespace: "b2b_pricing", key: "list_price") {
            value
          }
        }
      }
    }
  }
  shop {
    tierConfigMetafield: metafield(namespace: "b2b_discount", key: "tier_config") {
      value
    }
  }
}
